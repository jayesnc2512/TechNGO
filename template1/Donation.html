<!DOCTYPE html>
<html lang="en">

<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="style.css">
              <title>Donation form</title>
</head>

<body>
              <div class="container p-0">
                            <div class="container">
                                          <div class="card px-4">
                                                        <p class="h8 py-3">Payment Details</p><br>
                                                        <div class="row gx-3">
                                                                      <div class="col-12">
                                                                                    <div class="d-flex flex-column">
                                                                                                  <p class="text mb-1">
                                                                                                                Person
                                                                                                                Name</p>
                                                                                                  <input class="form-control mb-3 justify-center"
                                                                                                                type="text"
                                                                                                                placeholder=""
                                                                                                                value="">
                                                                                    </div>
                                                                      </div>
                                                                      <div class="col-12">
                                                                                    <div class="d-flex flex-column">
                                                                                                  <p class="text mb-1">
                                                                                                                Contact
                                                                                                                Number</p>
                                                                                                  <input class="form-control mb-3 justify-center"
                                                                                                                type="text"
                                                                                                                placeholder=""
                                                                                                                value="">
                                                                                    </div>
                                                                      </div>
                                                                      <div class="col-12">
                                                                                    <div class="d-flex flex-column">
                                                                                                  <p class="text mb-1">
                                                                                                                Card
                                                                                                                Number
                                                                                                  </p>
                                                                                                  <input class="form-control mb-3"
                                                                                                                type="text"
                                                                                                                placeholder="">
                                                                                    </div>
                                                                      </div>
                                                                      <div class="col-6">
                                                                                    <div class="d-flex flex-row">
                                                                                                  <p class="text mb-1">
                                                                                                                Expiry
                                                                                                  </p>
                                                                                                  <input class="form-control mb-3"
                                                                                                                type="text"
                                                                                                                placeholder="">
                                                                                    </div>
                                                                      </div>
                                                                      <div class="col-6">
                                                                                    <div class="d-flex flex-row">
                                                                                                  <p class="text mb-1">
                                                                                                                CVV/CVC
                                                                                                  </p>
                                                                                                  <input class="form-control mb-3 pt-2 "
                                                                                                                type="password" placeholder="">
                                                                                    </div>
                                                                      </div>
                                                                      <div class="col-6">
                                                                                    <div class="d-flex flex-row">
                                                                                                  <p class="text mb-1">
                                                                                                                Description
                                                                                                  </p>
                                                                                                  <input class="form-control mb-3 pt-2 "
                                                                                                                type="text-area"
                                                                                                                placeholder="">
                                                                                    </div>
                                                                      </div><br>
                                                                      <div class="col-12">
                                                                                    <div class="btn btn-primary mb-3">
                                                                                                  <span class="ps-3">Donate
                                                                                                                </span>
                                                                                                  <span
                                                                                                                class="fas fa-arrow-right"></span>
                                                                                    </div>
                                                                      </div>
                                                        </div>
                                          </div>
                            </div>
              </div>

</body>

</html>
